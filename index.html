<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <script src="brain.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="buttons-container">
            <div class="buttons"><button id="rock">ROCK</button></div>
            <div class="buttons"><button id="paper">PAPER</button></div>
            <div class="buttons"><button id="scissors">SCISSORS</button></div>
        </div>
        <div class="wins-count">
            <div class="player-wins-container"><p>Your Score: </p><p id="player-wins"></p></div>
            <div class="computer-wins-container"><p>Computer Score: </p><p id="computer-wins"></p></div>
        </div>
        <div class="statement">
            <p id="statementOfMatch"></p>
        </div>
        <div class="winner"></div>
    </body>
</html>
